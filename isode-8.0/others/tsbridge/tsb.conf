###############################################################################
#
# Syntax:
#
#	<address>	[<forwarding-address>]	[ -s ]
#
# where
#
#		    <address>	specifies the address to listen on
#
#	<forwarding-address>	specifies the address to connect to
#
#			   -s	specifies "strict" mode
#
###############################################################################

# First address = generic tsb operation
Internet=john+19001|Janet=000021000018+PID+04010100

# Now specific transparent addresses
Internet=john+19002 Internet=john
